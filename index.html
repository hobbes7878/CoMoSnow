<!DOCTYPE html>
<meta charset="utf-8">


<style>


.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<h1>ThunderSnow on Twitter</h1>
<h4>Prominent words tweeted @ #comosnow. Networked for adjacency and sized for frequency.</h4>
<h5>Force directed graph by D3.js.</h5>

<script src="d3.v3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
<script type="text/javascript" src="jquery.tipsy.js"></script>
<link href="tipsy.css" rel="stylesheet" type="text/css" />

<body>
<script>

var width = 960,
    height = 700

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

d3.json("data.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();





  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  var max_count = d3.max(json.nodes, function(d) { return d.count; } );
  var min_count = d3.min(json.nodes, function(d) { return d.count; } );


  var node_scale = d3.scale.log()
    .domain([min_count, max_count])
    .range([10,60]);

  var font_scale = d3.scale.linear()
    .domain([min_count, max_count])
    .range([10,30]);


  node.append("image")
      .attr("xlink:href", "snowflake.png")
      .attr("x", -8)
      .attr("y", -8)
      
      .attr("width", function(d) { return node_scale(d.count);})
      .attr("height", function(d) { return node_scale(d.count);});

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .style("font-size",function(d) { return font_scale(d.count);})
      .text(function(d) { return d.word });

  $('image').tipsy({ 
        gravity: 'sw', 
        html: true, 
        title: function() {
          var d = this.__data__, t = d.tweet;
          return '<img src="twit.jpg" height="20" align="left"><sub>'+t+'</sub>'; //this is the tooltip
        }
      });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
